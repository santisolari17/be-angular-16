<asd-card [headerDivider]="true" [footerDivider]="true">
	<div cardHeader>
		<h3>Filtro Estados</h3>
	</div>

	<div cardContent>
		<div *ngFor="let option of options()">{{ option.description }}</div>
	</div>

	<div cardFooter>
		<asd-button color="primary">Continuar</asd-button>
	</div>
</asd-card>
